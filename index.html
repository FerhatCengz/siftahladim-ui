    <style>
      :root {
        --font-sans: 'Onest', sans-serif;
      }
      body { 
        font-family: var(--font-sans); 
        background-color: #F3F4F6; /* Soft Gray Background */
        color: #0F172A;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Premium Soft Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }
      
      /* Mobile Optimizations */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .leaflet-container { width: 100%; height: 100%; z-index: 0; border-radius: 1.5rem; }
      
      /* Animations */
      .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      /* Premium Shadow Utility */
      .shadow-premium { box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05); }
    </style>
